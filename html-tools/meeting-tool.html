<!DOCTYPE html>
<html>
  <head>
    <title>Meeting-Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <script>
        function checkMeeting() {
            // Holen Sie den Meeting-Namen aus dem Textfeld
            var meetingName = document.getElementById("meeting-name").value;
            // Überprüfen Sie, ob der Meeting-Name "plan" enthält
            // Erzeugen Sie eine zufällige Zahl zwischen 0 und 1
            var randomNum = Math.random();
            // Wenn der Meeting-Name "plan" enthält, ist die Wahrscheinlichkeit für "nicht notwendig" 90%
            console.log("RandomNum :" + randomNum);
            var addText = "";

            var need = false;
            if (meetingName.toLowerCase().includes("beer") || meetingName.toLowerCase().includes("bier")) {
                need = true;
                addText = "Please bring your own cups!!! <br>"
            } else if (meetingName.toLowerCase().includes("retro")) {
                need = false;
                addText = "In the words of the chief: The retro nonsense only keeps us from working, can we please use our time wisely? <br>";
            } else if (meetingName.toLowerCase().includes("plan")) {
                if(randomNum < 0.1) {
                    need = true;
                }
            } else if (randomNum < 0.5) {
                need = true;
            } else {
                need = false;
            }
            
            if (need) {
                document.getElementById("result-box").innerHTML = addText + "The meeting \"" + meetingName + "\" is needed.";
                document.getElementById("result-box").className = "red"; // Hintergrundfarbe für "notwendig"
            } else {
                document.getElementById("result-box").innerHTML = addText + "The meeting \"" + meetingName + "\" is not needed.";
                document.getElementById("result-box").className = "green"; // Hintergrundfarbe für "nicht notwendig"
            }
        }
    </script>
    <style>
            body {
              margin-top: 10%;
              justify-content: center;
              align-items: center;
              text-align: center;
              height: 100vh;
            }
            .waittext {
              display: none;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              text-align:center;
              font-family: 'Courier New', Courier, monospace;
              font-size: 20px;
            }
            .sanduhr {
              display: none;
              position: absolute;
              top: 50%;
              left: 50%;
              transform: translate(-50%, -50%);
              width: 50px;
              height: 50px;
              border: 10px solid #ccc;
              border-top-color: #f00;
              border-radius: 50%;
              animation: sanduhr-anim 3s linear infinite;
            }
            
            @keyframes sanduhr-anim {
              to {
                transform: translate(-50%, -50%) rotate(360deg);
              }
            }
            #result-box {
                padding: 10px;
                margin-top: 10px;
                font-size: 20px;
                font-weight: bold;
                text-align: center;
                color: white;
                border-radius: 5px;
            }
            /* Stile für die grüne Hintergrundfarbe */
            #result-box.green {
                background-color: green;
            }
            /* Stile für die rote Hintergrundfarbe */
            #result-box.red {
                background-color: red;
            }
    </style>      
  </head>
  <body>
    <h1>Meeting-Tool</h1>
    <p>Put a title for the meeting into the text field and click on the button to evaluate if the meeting is needed.</p>
    <label for="meeting-name">Meeting name:</label>
    <input type="text" id="meeting-name" value="Sprint Planning">
    <button onclick="checkMeeting()">Check meeting</button>
    <p id="result-box"></p>
  </body>
</html>
